<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>NFL Game Predictor</title>
    <style>
      body {
        background-color: blanchedalmond;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron">
      <center><h1>NFL Game Predictor</h1></center>
    </div>

    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <form method="POST" action="/prediction">
          <div class="form-group">
            <label for="formGroupExampleInput">Home Team</label>
            <input
              type="text"
              name="Home Team"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Ex. Patriots"
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Away Team</label>
            <input
              type="text"
              name="Away Team"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Ex. Titans"
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Home PF</label>
            <input
              type="text"
              name="Home PF"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Points scored by Home Team up until this point in the season"
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Home PA</label>
            <input
              type="text"
              name="Home PA"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Points scored against Home Team up until this point in the season"
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Home Wins to Date</label>
            <input
              type="text"
              name="Home Wins to Date"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Wins accrued by Home Team up until this point in the season"
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Road Closing Spread</label>
            <input
              type="text"
              name="Road Closing Spread"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Point spread of the road team. Use the spread closest to time of kickoff for optimal results"
            />
          </div>
          <br />
          <center>
            <button type="submit" class="btn btn-primary">Submit</button>
          </center>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </body>
</html>
